<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>{% block title %}Accueil{% endblock %}</title>
    
</head>
<body>

<style>
    .navbar-nav .nav-link.bold {
        font-weight: bold;
    }
</style>

<style>
    /* Style pour le dropdown */
    .dropdown-menu {
        background-color: #0c1e29; /* Couleur de fond */
        border: 1px solid #343a40; /* Bordure */
    }

    .dropdown-item {
        color: #ffffff; /* Couleur du texte par défaut */
    }

    .dropdown-item:hover,
    .dropdown-item:focus {
        background-color: #6c757d; /* Couleur de fond au survol/focus */
        color: #ffffff; /* Couleur du texte au survol/focus */
    }

    .dropdown-divider {
        border-color: #6c757d; /* Couleur de la ligne de séparation */
    }
</style>
    

<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand mr-10" href="/">
                <img src="{{ url_for('static', filename='footbull blanc.png') }}" height="50" alt="Votre Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link bold" href="{{ url_for('home') }}">FootBull Republic</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Stats
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{{ url_for('stats') }}">Shots</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Avg Positions</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    
    


<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy17uEtzF/mIkD0LXPn5pLDbpvyZI93mN" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
